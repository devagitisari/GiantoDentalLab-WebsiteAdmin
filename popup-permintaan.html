<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

/* ===== OVERLAY ===== */
.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;

    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(4px);

    display: none;
    justify-content: center;
    align-items: center;

    z-index: 9999;

    font-family: 'Poppins', sans-serif;
}

/* ===== POPUP CARD ===== */
.popup-card {
    width: 720px;
    background: white;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 5px 25px rgba(0,0,0,0.25);
    position: relative;

    animation: popScale 0.25s ease;
}

.popup-card h2 {
    margin-bottom: 20px;
    font-weight: 600;
    font-size: 35px;
}

@keyframes popScale {
    from { transform: scale(0.85); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
}

/* ===== CLOSE BUTTON ===== */
.popup-close {
    position: absolute;
    top: 12px;
    right: 15px;
    cursor: pointer;
    font-size: 20px;
    color: #555;
}

/* ===== INPUT & SELECT ===== */
.form-control {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 12px;

    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 20px;
}

/* ===== TOMBOL TAMBAH TANGGAL ===== */
.add-date-btn {
    background: #e6f0ff;
    border: 1px solid #b5ceff;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 15px;
    font-weight: 600;
}

/* ===== BUTTON GROUP ===== */
.popup-buttons {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    margin-top: 10px;
}

/* ===== SUBMIT / CANCEL ===== */
.btn-cancel {
    background: #C30909;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    color: white;
}

.btn-submit {
    background: #4CAF50;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
}

/* ===== TANGGAL INPUT ===== */
.date-input {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
    align-items: center;
}

.remove-date {
    color: red;
    cursor: pointer;
    font-size: 18px;
    margin-left: 5px;
}
</style>


<!-- POPUP OVERLAY -->
<div id="popupOverlay" class="popup-overlay">
    <div class="popup-card">

        <span class="popup-close" onclick="closePopUp()">✕</span>
        <h2>Form Pengajuan Kunjungan</h2>

        <label>ID Order</label>
        <input id="pop_id" class="form-control" readonly>

        <label>Nama</label>
        <input id="pop_name" class="form-control" readonly>

        <label>Telepon</label>
        <input id="pop_phone" class="form-control" readonly>

        <label>Jenis Layanan</label>
        <select id="pop_layanan" class="form-control"></select>

        <label>Tanggal Kunjungan</label>
        <div id="dateContainer"></div>

        <button class="add-date-btn" onclick="addDateField()">+ Tambah Tanggal</button>

        <label>Catatan Admin</label>
        <textarea id="pop_catatan" class="form-control" rows="3"></textarea>

        <div class="popup-buttons">
            <button class="btn-cancel" onclick="closePopUp()">Batal</button>
            <button class="btn-submit" onclick="submitApproval()">Submit</button>
        </div>
    </div>
</div>

<!-- POPUP PENOLAKAN -->
<div id="popupTolakOverlay" class="popup-overlay">
    <div class="popup-card">

        <span class="popup-close" onclick="closePopUpTolak()">✕</span>
        <h2>Form Penolakan</h2>

        <label>ID Order</label>
        <input id="pop_tolak_id" class="form-control" readonly>

        <label>Nama</label>
        <input id="pop_tolak_name" class="form-control" readonly>

        <label>Telepon</label>
        <input id="pop_tolak_phone" class="form-control" readonly>

        <label>Alasan Penolakan</label>
        <textarea id="pop_tolak_alasan" class="form-control" rows="4"></textarea>

        <div class="popup-buttons">
            <button class="btn-cancel" onclick="closePopUpTolak()">Batal</button>
            <button class="btn-submit" onclick="submitPenolakan()">Submit</button>
        </div>

    </div>
</div>

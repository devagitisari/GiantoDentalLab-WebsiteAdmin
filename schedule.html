<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/jadwal.css">
    <title>GDL Admin</title>
    <link rel="website icon" type="png" href="img/icon.png">

    <!-- Ini connect Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Ini connect Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>

<body data-title="Jadwal Kunjungan">

    <div id="sidebar"></div>
    <div id="navbar"></div>

    <main>
        <div class="hero">
            <div class="header-row">
                <h2 id="tanggalHeader"></h2>
            </div>

            <div class="content-wrapper">
                <div class="calendar-container">
                    <div class="calendar">
                        <div class="header">
                            <button id="prevBtn">
                                <span class="material-symbols-rounded">
                                    arrow_back_ios_new
                                </span>
                            </button>
                            <div class="monthYear" id="monthYear"></div>
                            <button id="nextBtn">
                                <span class="material-symbols-rounded">
                                    arrow_forward_ios
                                </span>
                            </button>
                        </div>

                        <div class="days">
                            <div class="day">Mon</div>
                            <div class="day">Tue</div>
                            <div class="day">Wed</div>
                            <div class="day">Thu</div>
                            <div class="day">Fri</div>
                            <div class="day">Sat</div>
                            <div class="day">Sun</div>
                        </div>
                        <div class="dates" id="dates"></div>
                    </div>

                    <div class="box-today">
                        <h3>Jadwal Hari Ini</h3>

                        <div class="tab-btn">
                            <button class="active">Terjadwal (<span id="countTerjadwal">0</span>)</button>
                            <button>Selesai (<span id="countSelesai">0</span>)</button>
                        </div>

                        <div class="list-jadwal" id="listHariIni"></div>
                    </div>
                </div>

                <div class="schedule-panel">
                    <div class="filter-group">
                        <button class="filter-btn active" id="btnSemua">Semua</button>
                        <button class="filter-btn" id="btnHari">Hari Ini</button>
                        <button class="filter-btn" id="btnBulan">Bulan Ini</button>
                        <button class="filter-btn" id="btnTahun">Tahun Ini</button>
                    </div>

                    <div id="scheduleList"></div>

                    <div id="emptySchedule" class="empty-schedule" style="display:none;">
                        Tidak ada jadwal
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script>
        fetch("sidebar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("sidebar").innerHTML = html;

                // Load profile modal
                fetch("popup-profile.html")
                    .then(res => res.text())
                    .then(profileHtml => {
                        const profileDiv = document.createElement("div");
                        profileDiv.innerHTML = profileHtml;
                        document.body.appendChild(profileDiv);

                        // Load profile script after modal is added
                        const profileScript = document.createElement("script");
                        profileScript.type = "module";
                        profileScript.src = "js/profile.js";
                        document.body.appendChild(profileScript);
                    });

                const s = document.createElement("script");
                s.type = "module";
                s.src = "js/sidebar.js";
                document.body.appendChild(s);
            });
    </script>
    <script type="module" src="js/firebase-config.js"></script>
    <script src="js/load-navbar.js"></script>
    <script type="module" src="js/jadwal.js"></script>
    <script type="module" src="sidebar.js"></script>
</body>

</html>

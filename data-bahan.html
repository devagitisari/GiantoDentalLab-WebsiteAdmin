<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dtbahan.css">
    <title>GDL Admin</title>
    <link rel="website icon" type="png" href="img/icon.png">

    <!-- Ini connect Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Ini connect Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>

<body data-title="Beranda">
    <div id="sidebar"></div>

    <div id="navbar"></div>

    <main>
        <div class="hero">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="dashboard.html">Beranda</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Data Bahan</li>
                </ol>
            </nav>

            <div class="data-bahan">
                <header class="bgian-atas">
                    <h2>Data Bahan</h2>
                    <button onclick="openPopUp()" class="btn btn-tambah" id="tambahBahan">
                        <span class="btn-icon material-symbols-rounded">
                            add
                        </span>
                        <span class="btn-text tambah-bahan">Input Bahan</span>
                    </button>
                </header>

                <table class="style-tabel" id="tabelBahan">
                    <thead>
                        <tr>
                            <th>ID Bahan</th>
                            <th>Jenis Bahan</th>
                            <th>Deskripsi</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="dataBody">
                        <tr class="noDataRow" id="noDataRow">
                            <td colspan="4" class="no-data">Data tidak tersedia</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="popupContainer"></div>

    <!-- GLOBAL ALERT -->
    <div id="alertOverlay" class="alert-overlay hidden">
        <div class="alert-box">
            <span id="alertIcon" class="material-icons alert-icon loading">
                autorenew
            </span>

            <h3 id="alertTitle">Memproses...</h3>
            <p id="alertMessage">Mohon tunggu sebentar</p>
        </div>
    </div>



    <script>
        fetch("sidebar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("sidebar").innerHTML = html;

                const s = document.createElement("script");
                s.src = "js/sidebar.js";
                document.body.appendChild(s);
            });
    </script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/dt-bahan.js"></script>
    <script src="js/load-navbar.js"></script>
    <script type="module" src="sidebar.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pnjadwalan-kunjungan.css">

    <title>GDL Admin</title>
    <link rel="website icon" type="png" href="img/icon.png">

    <!-- Ini connect Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Ini connect Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>

<body>
    <div id="sidebar"></div>

    <div id="navbar"></div>

    <main>
        <div class="hero">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Permintaan</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Informasi Kunjungan</li>
                </ol>
            </nav>

            <div class="kunjungan">
                <table class="styled-table" id="tabelKunjungan">
                    <thead>
                        <tr>
                            <th>ID Order</th>
                            <th>Tanggal</th>
                            <th>Nama</th>
                            <th>Telepon</th>
                            <th>Jenis Layanan</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="dataBody">
                        <tr class="noDataRow" id="noDataRow">
                            <td colspan="6" class="no-data">Data tidak tersedia</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        fetch("sidebar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("sidebar").innerHTML = html;

                const s = document.createElement("script");
                s.src = "js/sidebar.js";
                document.body.appendChild(s);
            });
    </script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/pnjdwalan-kunjungan.js"></script>
    <script src="js/load-navbar.js"></script>
    <script type="module" src="sidebar.js"></script>
</body>

</html>

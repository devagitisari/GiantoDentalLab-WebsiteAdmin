<style>
    /* ==== BACKDROP ==== */
    .popup-kunjungan {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(4px);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Poppins', sans-serif;
    }

    /* ==== CARD ==== */
    .popup-card {
        width: 820px;
        background: #ffffff;
        padding: 25px 35px;
        border-radius: 12px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
        position: relative;
        animation: popupScale .25s ease;
    }

    /* ==== ANIMATION ==== */
    @keyframes popupScale {
        from {
            transform: scale(0.85);
            opacity: 0;
        }

        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    /* ==== CLOSE BUTTON ==== */
    .popup-close {
        position: absolute;
        right: 18px;
        top: 12px;
        cursor: pointer;
        font-size: 22px;
        font-weight: bold;
        color: #444;
        margin-bottom: 20px;
        z-index: 10;
    }

    /* ==== HEADER ==== */
    .header-kunjungan {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        position: relative;
        z-index: 5;
    }

    .tanggal-kunjungan {
        margin-left: auto;
        /* dorong ke kanan */
        background-color: #00334E;
        color: white;
        padding: 8px 16px;
        border-radius: 25px;
        font-size: 14px;
        font-weight: 500;
        text-align: center;
    }


    .header-kunjungan h2 {
        font-size: 22px;
        font-weight: 600;
    }

    /* ==== INPUT STYLE ==== */
    .form-control {
        width: 100%;
        padding: 10px 14px;
        margin-top: 4px;
        margin-bottom: 15px;
        border: 1px solid #d3d3d3;
        border-radius: 30px;
        font-size: 15px;
        outline: none;
    }

    .form-control:focus {
        border-color: #00334E;
    }

    /* ==== SECTION TITLE ==== */
    .infomasi-gigi h3 {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 12px;
        margin-top: 10px;
    }

    /* ==== INPUT GROUP RP ==== */
    .input-rp-group {
        display: flex;
        align-items: center;
        gap: 10px;
        background: #fff;
        border: 1px solid #d3d3d3;
        border-radius: 30px;
        padding: 8px 15px;
        width: 260px;
        margin-bottom: 15px;
    }

    .rp-label {
        font-weight: 600;
        user-select: none;
    }

    .rp-input {
        border: none;
        outline: none;
        width: 100%;
        font-size: 15px;
    }

    /* Tombol popup */
    .popup-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: flex-end;
        gap: 15px;
    }

    .btn-submit {
        background: #00334E;
        color: white;
        padding: 10px 18px;
        border-radius: 6px;
        cursor: pointer;
    }

    .btn-cancel {
        background: #C30909;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        color: white;
    }

    .status-info {
        font-weight: 600;
        color: #d32f2f;
    }

    .status-info.lunas {
        color: #2e7d32;
    }
</style>


<div id="popupKunjungan1" class="popup-kunjungan">
    <div class="popup-card">

        <span class="popup-close" onclick="closePopUp()">âœ•</span>
        <div class="header-kunjungan">

        <label>Sisa Pembayaran</label>

        <label>Status Pembayaran</label>

        <div class="popup-buttons">

        </div>
    </div>
</div>

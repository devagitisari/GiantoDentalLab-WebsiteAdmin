<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/laporan.css">

    <title>GDL Admin</title>
    <link rel="website icon" type="png" href="img/icon.png">

    <!-- Ini connect Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Ini connect Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>

<body data-title="Laporan">
    <div id="sidebar"></div>

    <div id="navbar"></div>

    <main>
        <div class="hero">
            <div class="top-bar">
                <form class="search-box" role="search">
                    <input type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-search" type="submit">Search</button>
                </form>

                <div class="dikanan">
                    <div class="dropdown">
                        <div class="select">
                            <div class="selected">Filter</div>
                            <div class="caret"></div>
                        </div>
                        <ul class="menu">
                            <li class="active">Bulan</li>
                            <li>Tahun</li>
                        </ul>
                    </div>

                    <div class="download">
                        <button class="download-laporan">Export</button>
                    </div>
                </div>
            </div>

            <div class="laporan">
                <div class="tabeldetail-box">
                    <table class="styled-table" id="tabelLaporan">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Tanggal</th>
                                <th>ID Order</th>
                                <th>Nama Pelanggan</th>
                                <th>ID Layanan</th>
                                <th>Jenis Pelayanan</th>
                                <th>Harga</th>
                            </tr>
                        </thead>
                        <tbody id="dataBody">
                            <tr class="noDataRow" id="noDataRow">
                                <td colspan="7" class="no-data">Data tidak tersedia</td>
                            </tr>
                        </tbody>

                        <!-- ðŸ‘‡ TOTAL PENDAPATAN -->
                        <tfoot id="totalFooter" style="display:none;">
                            <tr>
                                <td colspan="6" class="total-label">Total Pendapatan</td>
                                <td id="totalHarga" class="total-harga">Rp 0</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        fetch("sidebar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("sidebar").innerHTML = html;

                const s = document.createElement("script");
                s.src = "js/sidebar.js";
                document.body.appendChild(s);
            });
    </script>
    <script type="module" src="js/firebase-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

    <script type="module" src="js/laporan.js"></script>
    <script type="module" src="sidebar.js"></script>
    <script src="js/load-navbar.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
</body>

</html>

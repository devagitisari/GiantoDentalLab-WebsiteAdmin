<style>
    /* === POPUP === */
    .popup-layanan {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;

        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(4px);

        display: none;
        justify-content: center;
        align-items: center;

        z-index: 9999;

        font-family: 'Poppins', sans-serif;
    }

    .popup-card {
        width: 720px;
        background: #fff;
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.25);
        position: relative;
        animation: popupScale .25s ease;
    }

    .popup-card h2 {
        margin-bottom: 20px;
        font-weight: 600;
        font-size: 35px;
    }

    @keyframes popupScale {
        from {
            transform: scale(0.85);
            opacity: 0;
        }

        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    .popup-close {
        position: absolute;
        right: 15px;
        top: 12px;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        color: #555;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 18px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 20px;
    }

    /* === INPUT GROUP "Rp" === */
    .input-rp-group {
        display: flex;
        align-items: center;
        gap: 8px;
        background: #fff;
        border: 1px solid #d8d8d8;
        border-radius: 8px;
        padding: 8px 12px;
        width: 230px;
        margin-bottom: 15px;
    }

    .rp-label {
        font-size: 16px;
        font-weight: 600;
        user-select: none;
    }

    .rp-input {
        border: none;
        outline: none;
        width: 100%;
        font-size: 16px;
        margin: 0;
        padding: 0;
    }

    /* Tombol popup */
    .popup-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: flex-end;
        gap: 15px;
    }

    .btn-submit {
        background: #00334E;
        color: white;
        padding: 10px 18px;
        border-radius: 6px;
        cursor: pointer;
    }

    .btn-cancel {
        background: #C30909;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        color: white;
    }
</style>


<div id="popupLayanan" class="popup-layanan">
    <div class="popup-card">

        <span class="popup-close" onclick="closePopUp()">âœ•</span>
        <h2>Tambah Layanan</h2>

        <label>ID Layanan</label>
        <input id="pop_idLayanan" class="form-control">

        <label>ID Bahan</label>
        <select id="pop_idBahan" class="form-control">
            <option value="">-- Pilih Bahan --</option>
            <option value="BHN001">Kawat</option>
            <option value="BHN002">Tanpa Kawat</option>
            <option value="BHN003">Tanpa Bahan</option>
        </select>

        <label>Nama Layanan</label>
        <input id="pop_nmLayanan" class="form-control">

        <label>Deskripsi</label>
        <textarea id="pop_deskripsi" class="form-control" rows="3"></textarea>

        <label>Harga Gigi Pertama</label>
        <div class="input-rp-group">
            <span class="rp-label">Rp</span>
            <input id="pop_hrgaPrtama" class="rp-input" type="text" placeholder="0">
        </div>

        <label>Harga Gigi Selanjutnya</label>
        <div class="input-rp-group">
            <span class="rp-label">Rp</span>
            <input id="pop_hrgaLanjutan" class="rp-input" type="text" placeholder="0">
        </div>

        <div class="popup-buttons">
            <button class="btn-cancel" onclick="closePopUp()">Batal</button>
            <button class="btn-submit" onclick="submitApproval()">Simpan</button>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/permintaan.css">

    <title>GDL Admin</title>
    <link rel="website icon" type="png" href="img/icon.png">

    <!-- Ini connect Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Ini connect Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    <div id="sidebar"></div>

    <div id="navbar"></div>
    <main>
        <div class="hero">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Permintaan</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Menunggu Persetujuan</li>
                </ol>
            </nav>

            <div class="permintaan">
                <div class="permintaan-baru">
                    <h2>Permintaan Terbaru</h2>
                    <table class="tabel-permintaan">
                        <thead>
                            <tr>
                                <th>ID Order</th>
                                <th>Nama</th>
                                <th>Telepon</th>
                                <th>Tanggal Pengajuan</th>
                            </tr>
                        </thead>
                        <tbody id="dataBody">
                            <tr class="noDataRow">
                                <td colspan="5" class="no-data">Data tidak tersedia</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="detailCard" id="detailCard">
                    <div id="emptyState" class="empty-state">
                        Pilih Order untuk melihat detail
                    </div>

                    <div id="detailContent" class="detailContent" style="display: none;">
                        <div class="detail-image">
                            <img id="detailPhoto" src="" alt="Foto">
                        </div>

                        <div class="detail-info">
                            <p><b>ID Order :</b> <span id="detailId"></span></p>
                            <p><b>Nama :</b> <span id="detailName"></span></p>
                            <p><b>Telepon :</b> <span id="detailPhone"></span></p>
                            <p><b>Pemakaian Jasa :</b> <span id="detailUsage"></span></p>
                            <p><b>Alamat :</b> <span id="detailAlamat"></span></p>
                            <p><b>Catatan :</b> <span id="detailNotes"></span></p>
                        </div>

                        <div class="btn-group">
                            <button onclick="openPopUpTolak()" class="reject">Tolak</button>
                            <button onclick="openPopUp()" class="approve">Setuju</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="popupContainer"></div>

    <!-- GLOBAL ALERT POPUP -->
    <div id="alertOverlay" class="popup-overlay hidden">
        <div class="popup-box">

            <span id="alertIcon" class="material-icons popup-icon loading">
                autorenew
            </span>

            <h3 id="alertTitle">Memproses...</h3>
            <p id="alertMessage">Mohon tunggu sebentar</p>

        </div>
    </div>

    <script>
        fetch("sidebar.html")
            .then(res => res.text())
            .then(html => {
                document.getElementById("sidebar").innerHTML = html;

                const s = document.createElement("script");
                s.src = "js/sidebar.js";
                document.body.appendChild(s);
            });
    </script>
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/permintaan.js"></script>
    <script src="js/load-navbar.js"></script>
    <script type="module" src="sidebar.js"></script>
</body>

</html>

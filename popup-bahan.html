<style>
    /* === POPUP === */
    .popup-bahan {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;

        background: rgba(0, 0, 0, 0.35);
        backdrop-filter: blur(4px);

        display: none;
        justify-content: center;
        align-items: center;

        z-index: 9999;

        font-family: 'Poppins', sans-serif;
    }

    .popup-card {
        width: 720px;
        background: #fff;
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.25);
        position: relative;
        animation: popupScale .25s ease;
    }

    .popup-card h2 {
        margin-bottom: 20px;
        font-weight: 600;
        font-size: 35px;
    }

    @keyframes popupScale {
        from {
            transform: scale(0.85);
            opacity: 0;
        }

        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    .popup-close {
        position: absolute;
        right: 15px;
        top: 12px;
        cursor: pointer;
        font-size: 20px;
        font-weight: bold;
        color: #555;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 18px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 20px;
    }

    /* Tombol popup */
    .popup-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: flex-end;
        gap: 15px;
    }

    .btn-submit {
        background: #00334E;
        color: white;
        padding: 10px 18px;
        border-radius: 6px;
        cursor: pointer;
    }

    .btn-cancel {
        background: #C30909;
        border: none;
        padding: 10px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-family: 'Poppins', sans-serif;
        color: white;
    }
</style>


<div id="popupBahan" class="popup-bahan">
    <div class="popup-card">

        <span class="popup-close" onclick="closePopUp()">âœ•</span>
        <h2>Tambah Bahan</h2>

        <label>ID Bahan</label>
        <input id="pop_idBahan" class="form-control">

        <label>Jenis Bahan</label>
        <input id="pop_jenisbhn" class="form-control">

        <label>Deskripsi</label>
        <textarea id="pop_deskripsi" class="form-control" rows="3"></textarea>

        <div class="popup-buttons">
            <button class="btn-cancel" onclick="closePopUp()">Batal</button>
            <button class="btn-submit" onclick="submitApproval()">Simpan</button>
        </div>
    </div>
</div>
